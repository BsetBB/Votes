<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="/fragments/header :: header-css"/>
</head>
<body class="bg-light">
<div th:replace="/fragments/header :: header"/>
<div class="container">
    <div class="card border-primary">
        <div class="card-header">详情
            <div style="float: right">
                <a href="/item/export">下载导入模板</a>
                <button id="file" type="file" th:onclick="'javascript:excelImport()'" class="btn btn-secondary btn-sm">导入</button>
                <button type="submit" class="btn btn-secondary btn-sm">添加</button>
                <button type="submit" class="btn btn-primary btn-sm">发布</button>
            </div>
        </div>
        <div class="card-body text-primary">
            <table
                    id="table"
                    data-click-to-select="true"
                    data-minimum-count-columns="2"
                    data-id-field="id"
                    data-side-pagination="server"
                    data-url=""
                    data-response-handler="responseHandler">
            </table>
        </div>
    </div>
<!--    <div th:if="${item}">-->
<!--    </div>-->
</div>

<div th:replace="/fragments/footer :: footer"/>
<script>
    let $table = $('#table')
    let $remove = $('#remove')
    let selections = []

    function getIdSelections() {
        return $.map($table.bootstrapTable('getSelections'), function (row) {
            return row.id
        })
    }

    function operateFormatter(value, row, index) {
        return [
            '<a class="like" href="javascript:void(0)" title="Like">',
            '<i class="fa fa-heart"></i>',
            '</a>  ',
            '<a class="remove" href="javascript:void(0)" title="Remove">',
            '<i class="fa fa-trash"></i>',
            '</a>'
        ].join('')
    }

    window.operateEvents = {
        'click .like': function (e, value, row, index) {
            alert('You click like action, row: ' + JSON.stringify(row))
        },
        'click .remove': function (e, value, row, index) {
            $table.bootstrapTable('remove', {
                field: 'id',
                values: [row.id]
            })
        }
    }

    function totalTextFormatter(data) {
        return 'Total'
    }

    function totalNameFormatter(data) {
        return data.length
    }

    function totalPriceFormatter(data) {
        let field = this.field
        return '$' + data.map(function (row) {
            return +row[field].substring(1)
        }).reduce(function (sum, i) {
            return sum + i
        }, 0)
    }

    function initTable() {
        $table.bootstrapTable('destroy').bootstrapTable({
            height: 550,
            locale: $('#locale').val(),
            columns: [
                {
                    field: 'state',
                    checkbox: true,
                    align: 'center',
                    valign: 'middle'
                }, {
                    title: '序号',
                    field: 'id',
                    align: 'center',
                    valign: 'middle',
                    sortable: true,
                    footerFormatter: totalTextFormatter
                },
                {
                    field: 'name',
                    title: '名称',
                    sortable: true,
                    footerFormatter: totalNameFormatter,
                    align: 'center'
                }, {
                    field: 'arrt1',
                    title: '预留1',
                    sortable: true,
                    align: 'center',
                    footerFormatter: totalNameFormatter
                }, {
                    field: 'arrt2',
                    title: '预留2',
                    sortable: true,
                    align: 'center',
                    footerFormatter: totalNameFormatter
                },{
                    field: 'arrt3',
                    title: '预留3',
                    sortable: true,
                    align: 'center',
                    footerFormatter: totalNameFormatter
                },{
                    field: 'arrt4',
                    title: '预留4',
                    sortable: true,
                    align: 'center',
                    footerFormatter: totalNameFormatter
                }
            ]
        })
        $table.on('check.bs.table uncheck.bs.table ' +
            'check-all.bs.table uncheck-all.bs.table',
            function () {
                $remove.prop('disabled', !$table.bootstrapTable('getSelections').length)

                // save your data, here just save the current page
                selections = getIdSelections()
                // push or splice the selections if you want to save all data selections
            })
        $table.on('all.bs.table', function (e, name, args) {
            console.log(name, args)
        })
        $remove.click(function () {
            let ids = getIdSelections()
            $table.bootstrapTable('remove', {
                field: 'id',
                values: ids
            })
            $remove.prop('disabled', true)
        })
    }
    //定义按钮事件
    function excelImport(){
        alert("success");

    }

    $(function () {
        initTable()
        $('#locale').change(initTable)
    })
</script>
</body>
</html>
