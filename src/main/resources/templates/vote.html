<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <div th:replace="/fragments/header :: header-css"/>
</head>
<body class="bg-light">

<div th:replace="/fragments/header :: header"/>

<div class="container">
    <div class="card border-primary">
        <div class="card-header">详情
            <div style="float: right" sec:authorize="isAuthenticated()" th:if="${username}">
                <a th:href="@{'/editVote/{id}'(id=${vote.id})}" class="col-md-2">
                    <button type="button" class="btn btn-primary btn-sm" th:text="编辑">编辑</button>
                </a>
            </div>
        </div>
        <div class="card-body text-primary">
            <h5 class="card-title" th:text="${vote.title}">Title</h5>
            <p class="card-text" th:text="${vote.body}">body</p>

        </div>
    </div>

    <div class="card border-primary">
        <div class="card-header">投票轮
            <!--添加投票轮按钮-->
            <!--如果有权限-->
            <div sec:authorize="isAuthenticated()" style="float: right">
                <a th:href="@{'/voteVote/{id}'(id=${vote.id})}" class="col-md-2">
                    <button type="button" class="btn btn-primary btn-sm" th:text="添加">添加
                    </button>
                </a>
            </div>
        </div>
        <div class="card-body text-primary">
            <ul class="list-group">
                <li class="list-group-item list-group-item-action" th:each="item : ${vote.items}">
                    <div th:text="${item.body}" class="d-inline">Body</div>
                    <div class="d-inline"
                         th:text="${#dates.format(item.createDate, 'yyyy-MM-dd')}">
                        Created by
                    </div>
                    <div class="d-inline"
                         th:text="'投票率'+${item.}">
                        Created by
                    </div>
                    <!--                    <div class="d-inline"><a th:text="${item.user.username}"-->
                    <!--                                             th:href="@{'/vote/' + ${item.user.username}}">User</a>-->
                    <!--                    </div>-->
                    <div style="float: right">
                        <a th:href="@{'/editItem/{id}'(id=${item.id})}">
                            <button type="button" class="btn btn-warning btn-sm d-inline">投票项</button>
                        </a>
                        <a th:href="@{'/voteVote/{id}'(id=${vote.id})}">
                            <button type="button" class="btn btn-warning btn-sm d-inline">编辑</button>
                        </a>
                        <a th:href="@{'/editItem/{id}'(id=${item.id})}">
                            <button type="button" class="btn btn-warning btn-sm d-inline">统计</button>
                        </a>
                        <a th:href="@{'/voteVote/{id}'(id=${vote.id})}">
                            <button type="button" class="btn btn-warning btn-sm d-inline">删除</button>
                        </a>
                        <a th:href="@{'/voteVote/{id}'(id=${vote.id})}">
                            <button type="button" class="btn btn-warning btn-sm d-inline">发起</button>
                        </a>
                        <a th:href="@{'/voteVote/{id}'(id=${vote.id})}">
                            <button type="button" class="btn btn-warning btn-sm d-inline">结束</button>
                        </a>
                    </div>
                </li>
            </ul>
        </div>
    </div>

</div>

<div th:replace="/fragments/footer :: footer"/>

</body>
</html>
