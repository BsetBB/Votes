<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>投票单轮统计</title>
    <div th:replace="/fragments/header :: header-css"/>
</head>
<body class="bg-light">
<div th:replace="/fragments/header :: header"/>
<div class="container">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item">
                <a th:href="@{'/votes/' + ${#authentication.getName()}}">我的投票</a>
            </li>
            <li class="breadcrumb-item"><a th:href="@{'/vote/' + ${item.getVote().id}}"
                                           th:text="${item.getVote().title}"></a></li>
            <li class="breadcrumb-item active" aria-current="page" th:text="'第'+${item.turnNum}+'轮统计结果'">新建一轮投票</li>
        </ol>
    </nav>
    <div class="card-deck mb-3 text-center">
        <div class="card border-dark mb-3 shadow-sm">
            <div class="card-header">
                <h4 class="my-0 font-weight-normal ">投票规则</h4>
            </div>
            <div class="card-body">
                <h1 class="card-title">
                    <div th:switch="*{item.rules}">
                        <div th:case="1">
                            <span th:text="${item.agreeRule == '1' ? '同意' : '否决'}"></span>
                            <small class="text-muted">/ 否同</small>
                        </div>
                        <div th:case="2">
                            <span>排序</span>
                        </div>
                        <div th:case="3">
                            <span>评分</span>
                        </div>
                    </div>
                </h1>
                <ul class="list-unstyled mt-3 mb-4">
                    <div th:switch="*{item.rules}">
                        <div th:case="1">
                            <li th:text="${'大于'+ item.agreeMin}"></li>
                            <li th:text="${'小于'+ item.agreeMax}"></li>
                        </div>
                        <div th:case="3">
                            <li th:text="${'大于'+ item.minScore}"></li>
                            <li th:text="${'小于'+ item.maxScore}"></li>
                        </div>
                    </div>
                </ul>
            </div>
        </div>
        <div class="card border-dark mb-3 shadow-sm">
            <div class="card-header">
                <h4 class="my-0 font-weight-normal">投票说明</h4>
            </div>
            <div class="card-body">
                <div class="card-text" th:text="${item.body}">
                    暂无说明
                </div>
            </div>
        </div>
        <div class="card border-dark mb-3 shadow-sm">
            <div class="card-header">
                <h4 class="my-0 font-weight-normal">投票人数</h4>
            </div>
            <div class="card-body">
                <h1 class="card-title">
                    <span th:text="${item.memberNum}">0/</span>
                    <small class="text-muted" th:text="'/'+${item.memberSize}+'人'">--</small>
                </h1>
            </div>
        </div>
    </div>
    <div style="float: right">

    </div>
    <div class="card border-dark mb-3 shadow-sm">
        <div class="card-header">
            投票结果
            <div style="float: right">
                <a th:href="@{'/statistics/export/{itemId}'(itemId=${item.id})}" class="col-md-2">
                    <button type="button" class="btn btn-primary btn-sm">导出</button>
                </a>
            </div>
        </div>
        <div class="card-body card-nopadding">
            <table id="table"
                   data-virtual-scroll="true"
            ></table>
        </div>
    </div>
</div>
<script type="text/javascript" th:src="@{/js/voteItem.js}"></script>
<script type="text/javascript"
        src="/webjars/bootstrap-table/1.15.4/dist/bootstrap-table.min.js"></script>
<script th:inline="javascript">
    var item = JSON.parse([[${itemObj}]] || '[]');
    var statistics = JSON.parse([[${statistics}]] || '[]');
    var titleConfig = item.user.votes[0].excelHeader;
    var data = statistics.voteItems;
    var $table = $('#table') // 当前页面表格
    var resultName = '';
    var colorMap = new Map();
    if(item.rules == '1'){
        resultName = "statisticsNum";
    }else if(item.rules == '2'){
        resultName = "statisticsOrderScore";
    }else{
        resultName = "statisticsToalScore";
    }
    if(titleConfig) {
        titleConfig = initTitleConfig(titleConfig);
        titleConfig.splice(5,0,{'title':'结果','field': resultName})
    } else {
        titleConfig = []
    }
    $(function () {
        // 筛选重复值
        handleRepeatData();
        initTable({
            rules: null,
            data: data,
            titleConfig: titleConfig,
            checkbox: false,
            clickToSelect: false,
            rowStyle: rowStyle
        })
        /**
         * 对重复投票结果做标记
         */
        function handleRepeatData() {
            var randowColor = ['#f99a9a96', '#fd91d896', '#e691fd96', '#af99f796', '#99b7f796', '#99f7b996', '#cbf79996', '#eaf79996', '#f7dd9996', '#f7999996'];
            // 第一次循环，结果计数 (key:score,value:出现次数)
            var countMap = new Map();
            for(var i=0;data.length>i; i++){
                var score = data[i][resultName];
                var count = countMap.get(score)
                if (count > 0) {
                    count = count + 1;
                    countMap.set(score,count);
                } else {
                    countMap.set(score,1);
                }
            }
            // 第二次循环，出现次数超过一次且分数不为0的
            for(var i=0;data.length>i; i++){
                var score = data[i][resultName];
                var count = countMap.get(score)
                /*<![CDATA[*/
                if (count > 1 && score!=='0') {
                    // 分数个位
                    var fix = parseInt(score%10);
                    colorMap.set(score,randowColor[fix])
                }
                /*]]>*/
            }
        }
        // 设置相同结果的行样式
        function rowStyle(row, index) {
            if (colorMap.get(row[resultName])){
                return {css:{'background-color':colorMap.get(row[resultName])}}
            }
            return {}
        }


    })
</script>

</body>
</html>
