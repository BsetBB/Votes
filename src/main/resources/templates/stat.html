<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>投票单轮统计</title>
    <div th:replace="/fragments/header :: header-css"/>
</head>
<body class="bg-light">
<div th:replace="/fragments/header :: header"/>
<div class="container">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item">
                <a th:href="@{'/votes/' + ${#authentication.getName()}}">我的投票</a>
            </li>
            <li class="breadcrumb-item"><a th:href="@{'/vote/' + ${item.getVote().id}}"
                                           th:text="${item.getVote().title}"></a></li>
            <li class="breadcrumb-item active" aria-current="page" th:text="'第'+${item.turnNum}+'轮统计结果'">新建一轮投票</li>
        </ol>
    </nav>
    <div class="card-deck mb-3 text-center">
        <div class="card border-dark mb-3 shadow-sm">
            <div class="card-header">
                <h4 class="my-0 font-weight-normal">投票规则</h4>
            </div>
            <div class="card-body">
                <h1 class="card-title pricing-card-title">同意 <small class="text-muted">/ 否同</small></h1>
                <ul class="list-unstyled mt-3 mb-4">
                    <li>大于10</li>
                    <li>小于15</li>
                </ul>
            </div>
        </div>
        <div class="card border-dark mb-3 shadow-sm">
            <div class="card-header">
                <h4 class="my-0 font-weight-normal">投票说明</h4>
            </div>
            <div class="card-body">
                <ul class="list-unstyled mt-3 mb-4">
                    <li>这个地方一共需要四行</li>
                    <li>这个地方10个字一行</li>
                    <li>这个地方10个字一行</li>
                    <li>这个地方10个字一行</li>
                </ul>
            </div>
        </div>
        <div class="card border-dark mb-3 shadow-sm">
            <div class="card-header">
                <h4 class="my-0 font-weight-normal">投票人数</h4>
            </div>
            <div class="card-body">
                <h1 class="card-title pricing-card-title">29 <small class="text-muted">/ 30</small></h1>
            </div>
        </div>
    </div>
    <div class="card border-dark mb-3 shadow-sm">
        <div class="card-header">
            <h4 class="my-0 font-weight-normal">投票结果</h4>
        </div>
        <div class="card-body">
            <table id="table"></table>
        </div>
    </div>

</div>
</body>
</html>
