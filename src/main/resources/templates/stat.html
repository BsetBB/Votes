<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>投票单轮统计</title>
    <div th:replace="/fragments/header :: header-css"/>
</head>
<body class="bg-light">
<div th:replace="/fragments/header :: header"/>
<div class="container">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item">
                <a th:href="@{'/votes/' + ${#authentication.getName()}}">我的投票</a>
            </li>
            <li class="breadcrumb-item"><a th:href="@{'/vote/' + ${item.getVote().id}}"
                                           th:text="${item.getVote().title}"></a></li>
            <li class="breadcrumb-item active" aria-current="page" th:text="'第'+${item.turnNum}+'轮统计结果'">新建一轮投票</li>
        </ol>
    </nav>
    <div class="card-deck mb-3 text-center">
        <div class="card border-dark mb-3 shadow-sm">
            <div class="card-header">
                <h4 class="my-0 font-weight-normal ">投票规则</h4>
            </div>
            <div class="card-body">
                <h1 class="card-title">
                    <div th:switch="*{item.rules}">
                        <div th:case="1">
                            <span th:text="${item.agreeRule == '1' ? '同意' : '否决'}"></span>
                            <small class="text-muted">/ 否同</small>
                        </div>
                        <div th:case="2">
                            <span>排序</span>
                        </div>
                        <div th:case="3">
                            <span>评分</span>
                        </div>
                    </div>
                </h1>
                <ul class="list-unstyled mt-3 mb-4">
                    <div th:switch="*{item.rules}">
                        <div th:case="1">
                            <li th:text="${'大于'+ item.agreeMin}"></li>
                            <li th:text="${'小于'+ item.agreeMax}"></li>
                        </div>
                        <div th:case="3">
                            <li th:text="${'大于'+ item.minScore}"></li>
                            <li th:text="${'小于'+ item.maxScore}"></li>
                        </div>
                    </div>
                </ul>
            </div>
        </div>
        <div class="card border-dark mb-3 shadow-sm">
            <div class="card-header">
                <h4 class="my-0 font-weight-normal">投票说明</h4>
            </div>
            <div class="card-body">
                <div class="card-text" th:text="${item.body}">
                    暂无说明
                </div>
            </div>
        </div>
        <div class="card border-dark mb-3 shadow-sm">
            <div class="card-header">
                <h4 class="my-0 font-weight-normal">投票人数</h4>
            </div>
            <div class="card-body">
                <h1 class="card-title">
                    <span th:text="${item.memberNum}">0/</span>
                    <small class="text-muted" th:text="'/'+${item.memberSize}+'人'">--</small>
                </h1>
            </div>
        </div>
    </div>
    <div class="card border-dark mb-3 shadow-sm">
        <div class="card-header">
            <h4 class="my-0 font-weight-normal">投票结果</h4>
        </div>
        <div class="card-body">
            <table id="table"
                   data-virtual-scroll="true"
            ></table>
        </div>
    </div>
</div>
<script type="text/javascript" th:src="@{/js/voteItem.js}"></script>
<script type="text/javascript"
        src="/webjars/bootstrap-table/1.15.4/dist/bootstrap-table.min.js"></script>
<script th:inline="javascript">
    var item = JSON.parse([[${itemObj}]] || '[]');
    var statistics = JSON.parse([[${statistics}]] || '[]');
    var titleConfig = item.user.votes[0].excelHeader;
    var data = statistics.voteItems;
    var $table = $('#table') // 当前页面表格
    var resultName = '';
    var colorMap = new Map();
    if(item.rules == '1'){
        resultName = "statisticsNum";
    }else if(item.rules == '2'){
        resultName = "statisticsOrderScore";
    }else{
        resultName = "statisticsToalScore";
    }
    if(titleConfig) {
        titleConfig = initTitleConfig(titleConfig);
        titleConfig = titleConfig.slice(0,5);
        titleConfig.push({'title':'结果','field': resultName});
    } else {
        // null.map不存在的错误
        titleConfig = []
    }
    $(function () {
        // 筛选重复值
        handleRepeatData();
        initTable({
            rules: null,
            data: data,
            titleConfig: titleConfig,
            checkbox: false,
            clickToSelect: false,
            rowStyle: rowStyle
        })
        /**
         * 对重复投票结果做标记
         */
        function handleRepeatData() {
            var randowColor = ['#ffeb3b', '#FF6056', '#98FF55', '#FFBDF4', '#4E97FF', '#78FDFF', '#FFB981', '#24FF80', '#AEFDFF', '#FFA2A8'];
            var tempdata = -1;

            for(var i=0;data.length>i; i++){
                if (data[i][resultName] === tempdata) {
                    colorMap.set(data[i][resultName],randowColor[Math.floor(Math.random()*10)])
                }
                tempdata = data[i][resultName];
            }
            console.log('colorMap', colorMap)
        }
        // 设置相同结果的行样式
        function rowStyle(row, index) {
            if (colorMap.get(row[resultName])){
                return {css:{color:colorMap.get(row[resultName])}}
            }
            return {}
        }


    })
</script>

</body>
</html>
