<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>投票单轮统计</title>
    <div th:replace="/fragments/header :: header-css"/>
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-primary" style="margin-bottom: 16px">
    <div class="container">
        <a class="navbar-brand" style="color: #ffffff;">二部投票系统</a>
    </div>
</nav>
<div class="container">
    <h3 class="text-center"><span th:text="'第'+${item.turnNum}+'轮投票统计结果'"></span></h3>
    <div class="alert alert-danger" th:if="${showAlertMessage}" th:utext="${showAlertMessage}"></div>
    <div class="card-deck mb-3 text-center">
        <div class="card border-dark mb-3 shadow-sm">
            <div class="card-header">
                <h4 class="my-0 font-weight-normal ">投票规则</h4>
            </div>
            <div class="card-body">
                <h1 class="card-title">
                    <div th:switch="*{item.rules}">
                        <div th:case="1">
                            <span th:text="${item.agreeRule == '1' ? '同意' : '否决'}"></span>
                            <small class="text-muted">/ 否同</small>
                        </div>
                        <div th:case="2">
                            <span>排序</span>
                        </div>
                        <div th:case="3">
                            <span>评分</span>
                        </div>
                    </div>
                </h1>
                <ul class="list-unstyled mt-3 mb-4">
                    <div th:switch="*{item.rules}">
                        <div th:case="1">
                            <li th:text="${'大于'+ item.agreeMin}"></li>
                            <li th:text="${'小于'+ item.agreeMax}"></li>
                        </div>
                        <div th:case="3">
                            <li th:text="${'大于'+ item.minScore}"></li>
                            <li th:text="${'小于'+ item.maxScore}"></li>
                        </div>
                    </div>
                </ul>
            </div>
        </div>
        <div class="card border-dark mb-3 shadow-sm">
            <div class="card-header">
                <h4 class="my-0 font-weight-normal">投票说明</h4>
            </div>
            <div class="card-body">
                <div class="card-text" th:text="${item.body}">
                    暂无说明
                </div>
            </div>
        </div>
        <div class="card border-dark mb-3 shadow-sm">
            <div class="card-header">
                <h4 class="my-0 font-weight-normal">投票人数</h4>
            </div>
            <div class="card-body">
                <h1 class="card-title">
                    <span th:text="${item.memberNum}">0/</span>
                    <small class="text-muted" th:text="'/'+${item.memberSize}+'人'">--</small>
                </h1>
            </div>
        </div>
    </div>
    <div style="float: right">

    </div>
    <div class="card border-dark mb-3 shadow-sm">
        <div class="card-header">
            投票结果
        </div>
        <div class="card-body card-nopadding">
            <table id="table" class="table-striped table-sm"
            ></table>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12 mb-3">
            <button id="nextVote" class="btn btn-primary btn-block">
                <span>进入下一轮投票</span>
            </button>
        </div>
    </div>
</div>
<script type="text/javascript" th:src="@{/js/voteStat.js}"></script>
<script type="text/javascript"
        src="/webjars/bootstrap-table/1.15.4/dist/bootstrap-table.min.js"></script>
<script th:inline="javascript">
    var item = JSON.parse([[${itemObj}]] || '[]');
    var statistics = JSON.parse([[${statistics}]] || '[]');
    var data = statistics.voteItems;
    var titleConfig = [[${ item.vote.excelHeader }]] ;
    var $table = $('#table') // 当前页面表格
    var resultName = '';
    var colorMap = new Map();
    if(item.rules == '1'){
        resultName = "currentStatisticsNum";
    }else if(item.rules == '2'){
        resultName = "currentStatisticsOrderScore";
    }else{
        resultName = "currentStatisticsToalScore";
    }
    if(titleConfig) {
        titleConfig = initTitleConfig(titleConfig);
        titleConfig.splice(5,0,{'title':'结果','field': resultName})
    } else {
        titleConfig = []
    }
    $(function () {
        // 筛选重复值
        handleRepeatData();
        initTable({
            rules: null,
            data: data,
            titleConfig: titleConfig,
            checkbox: false,
            clickToSelect: false,
            rowStyle: rowStyle
        })
        /**
         * 对重复投票结果做标记
         */
        /**
         * 对重复投票结果做标记
         */
        function handleRepeatData() {
            var randowColor = ['#52b1ff', '#7ac8ff', '#a3dcff', '#e6f6ff', '#86bdf3'];
            // 第一次循环，结果计数 (key:score,value:出现次数)
            var countMap = new Map();
            for(var i=0; data.length>i; i++){
                var score = data[i][resultName];
                var count = countMap.get(score)
                if (count > 0) {
                    count = count + 1;
                    countMap.set(score,count);
                } else {
                    countMap.set(score,1);
                }
            }
            // 第二次循环，出现次数超过一次且分数不为0的
            for(var i=0; data.length>i; i++){
                var score = data[i][resultName];
                var count = countMap.get(score)
                /*<![CDATA[*/
                if (count > 1 && score!==0) {
                    // 分数个位
                    var fix = parseInt(score%5);
                    colorMap.set(score,randowColor[fix])
                }
                /*]]>*/
            }
        }
        // 设置相同结果的行样式
        function rowStyle(row, index) {
            if (colorMap.get(row[resultName])){
                return {css:{'background-color':colorMap.get(row[resultName])}}
            }
            return {}
        }
        // 点击进入下一轮投票
        $('#nextVote').on('click', function (e) {
            var url = window.location.href;
            window.location.href = '/userVote/nextTurn/'+ [[${ item.id }]] + '/' + [[${ item.code }]];
        })
    })
</script>

</body>
</html>
