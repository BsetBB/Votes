<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body>
<div th:fragment="votes">
    <div class="card border-dark mb-3 shadow-sm">
        <div class="card-header bg-secondary text-white">我的投票</div>
        <div class="card-body card-nopadding">
            <table class="do-table table table-hover" width='100%' border='0' cellspacing='0' cellpadding='0'
                   align='right'>
                <thead class="thead-light">
                <tr>
                    <th scope="col">序号</th>
                    <th scope="col">标题</th>
                    <th scope="col">时间</th>
                    <th scope="col">轮数</th>
                    <th scope="col">描述</th>
                    <th scope="col">操作</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="vote : ${pager.votes}">
                    <th scope="row"></th>
                    <td th:text="${vote.title}">--</td>
                    <td th:text="${#dates.format(vote.createDate, 'yyyy-MM-dd')}">--/--/--</td>
                    <td th:text="${vote.getItems().size()}">-</td>
                    <td th:text="${vote.body}">-</td>
                    <td>
                        <a class="btn btn-outline-primary btn-sm" th:href="@{'/vote/' + ${vote.id}}"
                           role="button">进入</a>
                        <a class="btn btn-outline-danger btn-sm" th:href="@{'/vote/' + ${vote.id}}" role="button">删除</a>
                    </td>
                </tr>
                </tbody>

            </table>
        </div>
    </div>
</div>
</body>
</html>
