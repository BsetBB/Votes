<body>
    <div class="container">
        <div class="header">
            <div class="clearfix">
                <div class="col-2 float-left">
                    <div class="logo">新建投票</div>
                </div>
            </div>
        </div>
        <div class="markdown">
            <form>
                <div class="blankslate" style="text-align: left;">
                    <h3>基本信息</h3>
                    <div class="form-group">
                        <label for="email">标题:</label>
                        <input class="form-control" type="email" id="email" />
                    </div>
                    <div class="form-group">
                        <label for="email">时间:</label>
                        <input class="form-control" type="email" id="email" />
                    </div>
                    <div class="form-group">
                        <label for="email">地点:</label>
                        <input class="form-control" type="email" id="email" />
                    </div>
                    <div class="form-group">
                        <label for="example-textarea">描述:</label>
                        <textarea class="form-control"></textarea>
                    </div>
                    <h3>规则范围</h3>
                    <div class="form-checkbox">
                        <label>
                            <input type="radio" name="hireme" />
                            否同
                        </label>
                    </div>
                    <div class="form-checkbox">
                        <label>
                            <input type="radio" name="hireme" />
                            排序
                        </label>
                    </div>
                    <div class="form-checkbox">
                        <label aria-live="polite">
                            <input type="radio" class="form-checkbox-details-trigger" name="hireme" />
                            特殊
                            <span class="form-checkbox-details text-normal">
                                <span class="d-block mb-1"></span>
                                <input type="text" name="" class="form-control input-contrast" size="3" />
                                <span class="text-small text-gray pl-2">hours per week</span>
                            </span>
                        </label>
                    </div>
                    <h3>投票项</h3>
                    <table  border="1">
                        <tr>
                            <th>序号</th>
                            <th>姓名</th>
                            <th>部门</th>
                            <th>职称</th>
                            <th>年龄</th>
                            <th>入职年限</th>
                        </tr>
                        <tr>
                            <td>January</td>
                            <td>$100</td>
                            <td>$100</td>
                            <td>$100</td>
                            <td>$100</td>
                            <td>$100</td>
                        </tr>
                    </table>
                    <button class="btn btn-primary my-3" type="button">发起投票</button>
                    <!-- <h3 class="mb-1">You don’t seem to have any pull requests.</h3>
                    <p>Pull requests help you discuss potential changes before they are merged into the base branch.</p>
                    
                    <p><button class="btn-link" type="button">Learn more</button></p> -->
                </div>
            </form>
        </div>
    </div>
